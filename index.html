<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar display-flex">
        <h3 class="title">Influencer products</h3>
        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a class="nav-link primary-font-color">Home</a>

          <li class="nav-item">
            <a class="nav-link primary-font-color">products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link primary-font-color">Sign up</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link primary-font-color"

        </div>
        <div class="banner-company-logos">
          <img src="./logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />

      </section>
    </header>
    <main></main>
    <footer></footer>
